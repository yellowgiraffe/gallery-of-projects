<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter UI Kit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <section class="block">
      <h2 class="block-title">Colors & Styles</h2>
      <div class="categories">
        <div class="category">
          <h3 class="style__title sub-title">Colors</h3>
          <div class="circle black"></div>
          <div class="circle grey"></div>
          <div class="circle blue"></div>
          <div class="circle red"></div>
          <div class="circle green"></div>
          <div class="circle yellow"></div>
        </div>
        <div class="category">
          <h3 class="style__title sub-title">Forms</h3>
          <div class="circle basic-form"></div>
          <div class="circle error-form"></div>
          <div class="circle focused-form"></div>
        </div>
        <div class="category">
          <h3 class="style__title sub-title">Forms</h3>
          <div class="circle light-shadow"></div>
          <div class="circle regular-shadow"></div>
          <div class="circle medium-shadow"></div>
          <div class="circle heavy-shadow"></div>
        </div>
      </div>
    </section>
    <section class="block">
      <h2 class="block-title">Forms</h2>
      <div class="categories">
        <div class="category">
          <label for="input-basic" class="input-label sub-title">Input Basic</label>
          <input id="input-basic" type="text" class="input input-basic" placeholder="Placeholder">
          <label for="input-error" class="input-label sub-title">Input Error</label>
          <input id="input-error" type="text" class="input input-error" placeholder="Value">
          <label for="input-focused" class="input-label sub-title">Input Focused</label>
          <input id="input-focused" type="text" class="input input-focused" placeholder="Value">
          <label for="input-disable" class="input-label sub-title">Input Disable</label>
          <input id="input-disable" type="text" class="input input-disable" placeholder="Value" disabled>
          <label for="select" class="input-label sub-title">Please choose</label>
          <select name="" id="select" class="form-select">
            <option value="none">Option</option>
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
          </select>
          <div class="checkbox-styles">
            <input id="checkbox" type="checkbox" class="input input-checkbox" checked>
            <label for="checkbox-active" class="checkbox-label">Option</label>
            <input id="checkbox-active" type="checkbox" class="input input-checkbox" checked>
            <input id="checkbox-not-active" type="checkbox" class="input input-checkbox">
            <input id="checkbox-disable" type="checkbox" class="input input-checkbox" disabled>
          </div>
          <div class="radio-styles">
            <input type="radio" id="radio" class="input input-radio" checked>
            <label for="radio" class="radio-label">Option</label>
            <input type="radio" id="radio" class="input input-radio" checked>
            <input type="radio" id="radio" class="input input-radio">
            <input type="radio" id="radio" class="input input-radio" disabled>
          </div>
          <div class="calendar">
            <label for="litepicker" class="input-label sub-title">Calendar</label>
            <input type="text" id="litepicker" class="input input-calendar input-basic" placeholder="Value">
          </div>
        </div>
        <div class="category"></div>
        <div class="category"></div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/plugins/ranges.js"></script>
  <script src="index.js"></script>
</body>
</html>
