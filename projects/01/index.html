<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="page-content">
    <div class="profile-card">
      <div class="profile-wrapper">
        <header class="header">
          <img class="user-img" src="img/profile-picture.png" alt="User profile photo">
          <div class="personal-info">
            <h1 class="user-name">Victor Crest</h1>
            <span class="user-age">26</span>
          </div>
          <span class="user-location">London</span>
        </header>
      <ul class="user-stats">
        <li class="user-stats-item">
          <span class="user-stats-number">80K</span>
          <span class="user-stats-description">Followers</span>
        </li>
        <li class="user-stats-item">
          <span class="user-stats-number">803K</span>
          <span class="user-stats-description">Likes</span>
        </li>
        <li class="user-stats-item">
          <span class="user-stats-number">1.4K</span>
          <span class="user-stats-description">Photos</span>
        </li>
      </ul>
      </div>
      
    </div>
  </main>
</body>
</html>
